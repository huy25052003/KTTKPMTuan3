server:
  port: 8080
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: product-service
          uri: lb://product-service
          predicates:
            - Path=/products/**
        - id: order-service
          uri: lb://order-service
          predicates:
            - Path=/orders/**
        - id: customer-service
          uri: lb://customer-service
          predicates:
            - Path=/customers/**
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/